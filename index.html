<html>  
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        (function ($) {
            $.fn.serializeFormJSON = function () {

                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name]) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
        })(jQuery);

        $("form").submit(function(e){
            e.preventDefault();
            var data = { 
                "firstname": $('#fname').val(),
                "lastname": $('#lname').val(), 
                "email": $('#email').val(), 
                "password": $('#pwd').val() 
            };
            //alert(data);
            $.ajax({
                type: "POST",
                async: true,
                url: '/users/register',
                data: data,
                dataType: "json",
                success: function (obj) { 
                    alert('success-'+obj.status);
                    alert('results-'+obj.results)
                    $(".formc").hide(); 
                    var content = "<table>";
                    $.each(data, function(key,value){
                        alert(key+","+value);
                        content += '<tr><td>' + key +  ': </td><td>'+value+'</td></tr>';
                    });
                    content += "</table>";
                    $("#stable").append(content);
                    $("#sdiv").show();
                },
                error: function (err){ 
                    //alert('error---'+err.responseText)
                    $("#fdiv").show();
                }
            });
        });
    });
    </script>
</head>

<body>
<!--<form action="/users/register" method="POST">  -->
<form id="rform" class="formc" action="#" method="POST">
First Name:&nbsp;&nbsp;<input type="text" id="fname" name="firstname" maxlength="20" required><br /><br />    
Last Name:&nbsp;&nbsp;<input type="text" id="lname" name="lastname" maxlength="20" required><br /><br />      
Email:&nbsp;&nbsp;<input type="text" id="email" name="email" maxlength="30" required><br /><br />  
Paswword:&nbsp;&nbsp;<input type="password" id="pwd" name="password" maxlength="15" required><br /><br /> 
<input id="sbtn" type="submit" value="Submit">  
</form>
<p class="formc">Have An Account? <a href="/login">Login</a></p>
<div id="sdiv" style="display:none">
    <div id="stable"></div>
    <p>User Successfully Registered. Please login <a href="/login">Login</a></p>
</div>
<div id='fdiv' style="display:none">
    <p>Something went wrong. Try again</p>
</div>
</body>  
</html>
